<!DOCTYPE html>
<html>
    <head><style>
        p.dotted {border-style: dotted;}
        p.dashed {border-style: dashed;}
        p.solid {border-style: solid;}
        p.double {border-style: double;}
        p.inset {border-style: inset;}
        p.outset {border-style: outset;} 
    </style></head>
    <body>
        <h2>Following are examples of border style.</h2>
        <p class="dotted">This is a dotted line.</p>
        <p class="dashed">This is a dashed line.</p>
        <p class="solid">This is a solid line.</p>
        <p class="double">This is a double line.</p>
        <p class="inset">This is a inset line.</p>
        <p class="outset">This is a outset line.</p>
    </body>
</html>
