<!DOCTYPE html>
<html>
    <head>
        <style>
            div {

                width: 300px;
                height: 100px;
                background-color: blue;
                color: white;
            }

            div#translateDiv{
                width: 300px;
                height: 100px;
                background-color: yellow;
                color: black;
                transform: translate(100px,150px);
            }
        </style>
    </head>
    <body>
        <h1> CSS Practice</h1>
        <p> 2D Translate</p>
        <div>Plain Div</div>
        <div id="translateDiv">
            Div with Translate function applied
        </div>
    </body>
</html>
