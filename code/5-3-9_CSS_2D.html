<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
                width: 300px;
                height: 100px;
                background-color: blue;
                color: white;
            }

            div#rotateDiv{
                width: 300px;
                height: 100px;
                background-color: yellow;
                color: black;
                transform: rotate(40deg);
            }
        </style>
    </head>
    <body>
        <h1> CSS Practice</h1>
        <p> 2D Transition</p>
        <div>Plain Div</div>
        <div id="rotateDiv">
            Div with Rotate function applied
        </div>

    </body>
</html>
