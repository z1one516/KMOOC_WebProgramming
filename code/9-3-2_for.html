<!DOCTYPE html>
<html>
    <body>
        <script>
            var scores = [90, 92, 84, 98, 70];
            var sum = 0;

            for (var score of scores) {
                sum += score;
            }
            console.log("Total: "+sum);
            console.log("Average: "+ (sum/scores.length) );
        </script>
    </body>
</html>
