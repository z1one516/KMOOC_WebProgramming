<!DOCTYPE>
<html>
    <script>
        var country = prompt('Type a languae: ')

        switch (country) {
            case "Korean":
                alert("안녕하세요");
                break;
            case "English":
                alert("Hello");
                break;
            case "Spanish":
                alert("Hola");
                break;
            default:
                alert('This language is not supported');
                break;
        }
        
    </script>
</html>
