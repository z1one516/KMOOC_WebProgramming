<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
                margin: 80px;
                width: 300px;
                height: 100px;
                background-color: blue;
                color: white;
            }

            div#scaleDiv{
                margin: 100px;
                width: 200px;
                height: 100px;
                background-color: yellow;
                color: black;
                transform: scale(2,4);
            }
        </style>
    </head>
    <body>
        <h1> CSS Practice</h1>
        <p> 2D Transition</p>
        <div>Plain Div</div>
        <div id="scaleDiv">
            Div with Scale function applied
        </div>

    </body>
</html>
