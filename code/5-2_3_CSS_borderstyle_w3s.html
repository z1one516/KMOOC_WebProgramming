<!DOCTYPE html>
<html>
<head>
    <style>
        p.dotted {border-style: dotted;}
        p.dashed {border-style: dashed;}
        p.solid {border-style: solid;}
        p.double {border-style: double;}
        p.inset {border-style: inset;}
        p.outset {border-style: outset;} 

        #borderimg {
            border: 10px solid transparent;
            padding: 15px;
            border-image: url(https://www.w3schools.com/css/border.png) 30 round;
        }
    </style>
</head>
<body>
    <h2>Following are examples of border styles.</h2>
    <p class="dotted">This is a dotted line.</p>
    <p class="dashed">This is a dashed line.</p>
    <p class="solid">This is a solid line.</p>
    <p class="double">This is a double line.</p>
    <p class="inset">This is an inset line.</p>
    <p class="outset">This is an outset line.</p>
    <p id="borderimg">Border image added</p>
</body>
</html>
